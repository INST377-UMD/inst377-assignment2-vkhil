<!DOCTYPE html>
<html lang="en">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  
  <script src="audio.js"></script>
  <script src="stocks.js"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Lookup</h1>
    <input type="text" id="ticker" placeholder="Enter Ticker (e.g., AAPL)" />
    <select id="range">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button onclick="lookupStock()">Lookup</button>

    <canvas id="stockChart"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocksTable">
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="audio-controls">
    <h2>Voice Commands</h2>
    <p>Say: "Lookup MSFT", "Change the color to red"</p>
    <button onclick="startListening()">Turn On Audio</button>
    <button onclick="stopListening()">Turn Off Audio</button>
  </div>

</body>
</html>
